<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
</head>
<body>
<button value="move action" id="move_action" onclick="moveAction()">move</button>
<button value="turn action" id="turn_action" onclick="turnAction()">turn</button>
<div id="table"></div>

    <script>

        var x=2;
        var y=3;
        var z=1;
        function drawTable(){
            var my_table="<table border=1>";
            for (var i=0; i<=9; i++){
                my_table+="<tr>";
                for (var j=0; j<=9; j++){
                    if(i==x && j==y){
                        if(z==1){
                        my_table+="<td>" + "U" + "</td>";
                        }
                        else if(z==2){
                        my_table+="<td>" + "L" + "</td>";
                        }
                        else if(z==3){
                        my_table+="<td>" + "D" + "</td>";
                        }
                        else if (z==4){
                        my_table+="<td>" + "R" + "</td>";
                        }
                    }
                    else{
                        my_table+="<td>" + "_" + "</td>";
                    }
                }
                my_table+="</tr>";
            }
            my_table+="</table>";
            document.getElementById("table").innerHTML = my_table;
        }
            drawTable();

        function moveAction(){
            if(z==1){
            y-=1;
            }
            else if(z==2){
            x-=1;
            }
            else if(z==3){
            y+=1;
            }
            else if(z==4){
            x+=1;
            }
            drawTable();

        }

        function turnAction(){
            if(z==1 || z==2 || z==3){
            z+=1;
            }
            else{
            z=1;
            }
            drawTable();
        }

    </script>

</body>
</html>
