	function calculate() {
		for ( var i = 0; i < v.length; i += 2) {
			if (!(typeof (v[i]) == "number")) {
				alert("try it again");
				clickClear();
				return;
			}
			if (i + 1 >= v.length) {
				break;
			}
			if (v[i + 1] != "+" && v[i + 1] != "-" && v[i + 1] != "x"
					&& v[i + 1] != "/") {
				alert("do it again");
				clickClear();
				return;
			}

		}
		var result = 0;
		for ( var i = 0; i < v.length; i += 2) {
			if (i == 0) {
				result = v[i];
			} else {
				if (v[i - 1] == "+") {
					result = result + v[i];
				}
				if (v[i - 1] == "-") {
					result = result - v[i];
				}
				if (v[i - 1] == "x") {
					result = result * v[i];
				}
				if (v[i - 1] == "/") {
					result = result / v[i];
				}
			}
		}
		document.getElementById("display").value = result;
		v = new Array();
		v.push(result);

	}

	function clickClear() {
		document.getElementById("display").value = "";
		v = new Array();
	}
