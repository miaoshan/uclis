<html>
<head>
<style>
h1 {
	font-size: 16px;
	color: pink;
}
</style>
<script>
	var a = new Array();
	function addEvent() {
		a.push(document.getElementById("selectdate").value);
		a.push(document.getElementById("selectstarttime").value);
		a.push(document.getElementById("selectfinishtime").value);
		displayTimeTable();
	}

	function displayTimeTable() {
		var display = "<table>";
		display += "<caption>" + "Alison's Childminding" + "</caption>";
		display += "<tr><th>date</th>";
		display += "<th>time</th></tr>";
		display += "<tr>";
		for ( var i = 0; i < a.length; i += 3) {
			display += "<td>" + a[i] + "</td>";
			display += "<td>" + a[i + 1] + '~' + a[i + 2] + "</td>";
			display += "<td><button type='button' value='edit' id='edit' onclick='editEvent("
					+ i + ")'>Edit</button></td>";
			display += "<td><button type='button' value='delete' id='delete' onclick='deleteEvent("
					+ i + ")'>Delete</button></td>";
			display += "</tr>";
		}
		display += "</table>";
		document.getElementById("displayTable").innerHTML = display;
	}

	function deleteEvent(i) {

		a.splice(i, 3);
		displayTimeTable();
	}

	function editEvent(x) {
		var edisplay = "<table>";
		edisplay += "<caption>" + "Alison's Childminding" + "</caption>";
		for ( var i = 0; i < a.length; i += 3) {
			edisplay += "<tr>";
			if (i == x) {
				edisplay += "<tr><th>date</th>";
				edisplay += "<th>time</th></tr>";
				edisplay += "<tr>";
				edisplay += "<td><input type='text' id='highlightevent' value="+a[i]+"></td>";
				edisplay += "<td><input type='text' id='highlightime' value="+a[i+1]+'~'+a[i+2]+"></td>";

				edisplay += "<td><button type='button' id='saveevent' onclick='saveEvent("
						+ i + ")'>Save</button>";
			}

			else {
				edisplay += "<td>" + a[i] + "</td>";
				edisplay += "<td>" + a[i + 1] + '~' + a[i + 2] + "</td>";

			}

			edisplay += "<td><button value='edit' onclick='editEvent(" + i
					+ ")'>Edit</button></td>";
			edisplay += "<td><button type='button' value='delete' id='delete' onclick='deleteEvent("
					+ i + ")'>Delete</button></td>";
			edisplay += "</tr>";
		}
		edisplay += "</table>";
		document.getElementById("displayTable").innerHTML = edisplay;
	}

	function saveEvent(y) {
		a[y] = document.getElementById("highlightevent").value;
		document.getElementById("highlighttime").value.split("~");
		displayTimeTable();
	}
</script>
</head>
<body>
	<h1>Date</h1>
	<select id="selectdate">
		<option value="Monday">Monday</option>
		<option value="Tuesday">Tuesday</option>
		<option value="Wednesday">Wednesday</option>
		<option value="Thursday">Thursday</option>
	</select>
	<h1>Starting Time</h1>
	<select id="selectstarttime">
		<option value="9:15">9:15</option>
		<option value="9:30">9:30</option>
		<option value="12:15">12:15</option>
		<option value="12:30">12:30</option>
	</select>
	<h1>Finishing Time</h1>
	<select id="selectfinishtime">
		<option value="14:45">14:45</option>
		<option value="15:00">15:00</option>
		<option value="17:45">17:45</option>
		<option value="18:00">18:00</option>
	</select>
	<br>
	<button value="addevent" id="addevent" onclick="addEvent()">add</button>
	<p id="displayTable"></p>

</body>
</html>
