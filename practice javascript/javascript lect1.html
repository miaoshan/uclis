



<head>
<title>Produce Your Own Times Table</title>
<script type="text/javascript">
<!-- /* Hide content from old browsers */

function tableprog() {
        
   var tablenumber = document.tableForm.tablebox.value; 
   var number1= tablenumber*1;
   var number2= tablenumber*2;
   var number3= tablenumber*3;
   var number4= tablenumber*4;
   var number5= tablenumber*5;
   
   
   alert('Thank you for using Rob\'s Time Table Generator \n \n' +
         tablenumber + 'x 1 =' +number1 +'\n '+ 
         tablenumber + 'x 2 =' +number2 +'\n '+
         tablenumber + 'x 3 =' +number3 +'\n '+
         tablenumber + 'x 4 =' +number4 +'\n '+
         tablenumber + 'x 5 =' +number5 +'\n '
   );     
  }    
// end hiding content from old browsers  -->
</script>
</head>

<body>
<center>
<h1>Produce Your Own Times Table!</h1>
<form action="none" name="tableForm" onsubmit="tableprog();return false;">
Enter the number for which you want a times table: 
<input type="text" name="tablebox" size="10" 
          maxlength="40" /><br /><br />
<input type="submit" value="Run Program" />
</form>
</center>
</body>
