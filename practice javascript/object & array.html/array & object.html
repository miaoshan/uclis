var employeeList = new Array();

function addEmployee(){
	
	var index = employeeList.length;
	employeeList[index] = new Object;
	employeeList[index].name = document.employeeForm.namebox.value;
	employeeList[index].salary = document.employeeForm.salarybox.value;
 	
}

function displayEmployees(){
	
	var message;
	for (var i = 0; i < employeeList.length; i++){
		message += employeeList[i].name;
		message += 'salary is' + employeeList[i].salary += '.\n';
		
	}
	alert(message);
	
}
