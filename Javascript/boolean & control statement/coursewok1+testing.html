<html>
<head>
<script type="text/javascript">
	var input1, input2, input3, smallNumber, bigNumber, biggestNumber;
	var firstLuckyNumber = 3;
	var secondLuckyNumber = 5;
	var thirdLuckyNumber = 8;
	
	function runtests() {
		testCompareNumber();
		testSortNumber();
	}
	
	function assert(condition) {
		if(!condition) alert("test failed");
	}
	
	function testCompareNumber() {
		//prepare
		var tempBig = bigNumber;
		var tempSmall = smallNumber;
		//test body
		compareNumber(1,2);
		assert(bigNumber == 2);
		assert(smallNumber == 1);
		//restore
		bigNumber = tempBig;
		smallNumber = tempSmall;
	}
	
	
	function compareNumber(n1, n2) {
		if (n1 > n2) {
			bigNumber = n1, smallNumber = n2;
		} else {
			bigNumber = n2, smallNumber = n1;
		}
	}

	function sortNumber() {
		if (input1 > input2 && input1 > input3) {
			biggestNumber = input1;
			compareNumber(input2, input3);
		}
		if (input2 > input1 && input2 > input3) {
			biggestNumber = input2;
			compareNumber(input1, input3);
		}
		if (input3 > input2 && input3 > input1) {
			biggestNumber = input3;
			compareNumber(input2, input1);
		}
	}
	
	function testSortNumber() {
		//prepare
		var tempBig = bigNumber;
		var tempSmall = smallNumber;
		var tempBiggest = biggestNumber;
		var tempInput1 = input1;
		var tempInput2 = input2;
		var tempInput3 = input3;
		input1 = 3;
		input2 = 5;
		input3 = 8;
		//test body
		sortNumber();
		assert(bigNumber == input2);
		assert(smallNumber == input1);
		assert(biggestNumber == input3);
		//restore
		bigNumber = tempBig;
		smallNumber = tempSmall;
		biggestNumber = tempBiggest;
		input1 = tempInput1;
		input2 = tempInput2;
		input3 = tempInput3;
			
	}
	
	function setInputValues() {
		input1 = Number(document.luckyForm.firstNumberBox.value);
		input2 = Number(document.luckyForm.secondNumberBox.value);
		input3 = Number(document.luckyForm.thirdNumberBox.value);
	}

	function luckyNumberProg() {
		setInputValues();
        
		if (input1 == input2 || input1 == input3 || input2 == input3) {
			alert('Error! Please enter again.');
		} else if ((input1 == 3 || input1 == 5 || input1 == 8)
				&& (input2 == 3 || input2 == 5 || input2 == 8)
				&& (input3 == 3 || input3 == 5 || input3 == 8)) {
			alert('Congratulations!\n \n You got all 3 numbers correct.\n \n You have won £1000!');
		} else {
			sortNumber();
			alert('Better luck next time.Your numbers are:' + '\n' + ' '
					+ smallNumber + ',' + bigNumber + ',' + biggestNumber + '.');
		}
		var result = "";
		for(i=0;i<3;i++) {
			result += ", "
		}
		
	}


</script>

<body onLoad="runtests()">

	</p>
	<p>
		<b><font size=2 color="#FF0000">Get three numbers right and
				win £1000!</font></b>
	</p>
	<form action="none" name="luckyForm"
		onsubmit="luckyNumberProg(); return false;">
		<b>Enter your three numbers:</b> <input type="text"
			name="firstNumberBox" size=3 maxlength="3"> <input
			type="text" name="secondNumberBox" size=3 maxlength="3"> <input
			type="text" name="thirdNumberBox" size=3 maxlength="3"> <br>
		<br> <input type="submit" value="GO!">
	</form>
</body>
