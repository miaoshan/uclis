<html>
<head>
<script>
	var employeeList = new Array();

	function addEmployee() {
		var employee = new Object();
		employee.name = document.employeeForm.employeeNameBox.value;
		employee.salary = document.employeeForm.employeeSalaryBox.value;
		employee.age = document.employeeForm.employeeAgeBox.value;
		employee.status = getSelectedValue();
	
		document.employeeForm.employeeNameBox.value = "";
		document.employeeForm.employeeSalaryBox.value = "";
		document.employeeForm.employeeAgeBox.value = "";
		if (employeeList.length >= 3){
			alert ('sorry- no more than 3 employees.');
		}
		else {
			alert ('add new employee.');
			
			employeeList.push(employee);
		}
		
		}

	function displayEmployee() {
		var content="";
		
		for ( var i = 0; i < employeeList.length; i++) {
			
			content += employeeList[i].name;
			content += "'s" +' ' + "salary:" + ' ' + employeeList[i].salary;
			content += "," + "\n";
			content += "age:" + ' ' + employeeList[i].age + ' ';
			content += "status: " + ' ' + employeeList[i].status;
		}

		alert(content);
	}
	
	function getSelectedValue() {
		var selectedVal;
		for( i = 0; i < document.employeeForm.employeeStatusBox.length; i++ )
		{
		  if(document.employeeForm.employeeStatusBox[i].checked) {
		    selectedVal = document.employeeForm.employeeStatusBox[i].value;
		  }
		}
		return selectedVal;
	}
	
	 function displayNumber(){
		 if (employeeList.length != 1){
			 alert('There are currently' + ' ' + employeeList.length + ' ' +'employees.');
			 }
		 else {
			 alert('There is currently 1 employee.')
		 }
	 }
		
</script>
</head>
<body>
	<h1>Add and Display Employees</h1>
	<form action="none" name="employeeForm" onsubmit="addEmployee(); return false;">
		Employee's name: <input type="text" name="employeeNameBox" size="10"><br></br>
		Employee's salary: <input type="text" name="employeeSalaryBox" size="10"><br></br> 
		Employee's age:<input type="text" name="employeeAgeBox" size="2"><br></br>
		
	    <input type="radio" name="employeeStatusBox" checked="checked" value="Full Time">Full time<br></br>
        <input type="radio" name="employeeStatusBox" value="Part Time">Part time<br></br>
        <input type="submit" value="Add New Employee" /><br></br> 
        <a href="nowhere" onclick="displayEmployee();return false;">Click here to display employees</a><br></br>
		<a href="nowhere" onclick="displayNumber(); return false;"> Click here to display number of employees</a><br></br>
        
	
	
   
		
	</form>
</body>
</html>
