
<html>
<head>
<title>Create Your Own Homepage</title>
<script>


   displayWin = window.open('','hDisplay','resizable=yes,height=250,width=400');
   
   function createPage() {
       displayWin.focus();
       with(displayWin.document)
       {
           open();
	       writeln(   '<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"');
	       writeln(   '        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">');
	       writeln(   '<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">');
	       writeln(   '<head>');
	       writeln(   '<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />');
	       write(     '<title>' + document.hForm.namebox.value);
	       writeln(   '</title>');
	       writeln(   '</head>');
	       write(     '<body text="' + document.hForm.textColour[document.hForm.textColour.selectedIndex].value + '"');
	       writeln(   ' bgcolor="' + document.hForm.background[document.hForm.background.selectedIndex].value + '">');
	       writeln(   '<center>');
	       writeln(   '<h1>' + document.hForm.namebox.value + '\'s Homepage</h1>');
	       writeln(   '</center>');
	       writeln(   '<p>Welcome to my homepage! My address is:</p>');
	       writeln(   '&nbsp;&nbsp;' + document.hForm.addressbox1.value + '<br />');
	       writeln(   '&nbsp;&nbsp;' + document.hForm.addressbox2.value + '<br />');
	       writeln(   '&nbsp;&nbsp;' + document.hForm.addressbox3.value + '<br />');
	       writeln(   '<p>You can contact me by email at ');
	       writeln(   '<a href="mailto:' + document.hForm.emailbox.value + '">');
	       writeln(   document.hForm.emailbox.value + '</a>');
	       writeln(   '</p>');
	       writeln(   '</body>');
	       writeln(   '</html>');
	       close();
       }
   }

// end hiding content from old browsers  -->
</script>

</head>

<body onunload="displayWin.close();">
<center>
<h1>Create Your Own Homepage</h1>
<form action="none" name="hForm">
  <font size="+1">Your name:</font> 
  <input type="text" name="namebox" size="30" maxlength="40" /><br /><br />
  <font size="+1">Address (1st line):</font> 
  <input type="text" name="addressbox1" size="30" maxlength="40" /><br /><br />
  <font size="+1">Address (2nd line):</font> 
  <input type="text" name="addressbox2" size="30" maxlength="40" /><br /><br />
  <font size="+1">Address (3rd line):</font> 
  <input type="text" name="addressbox3" size="30" maxlength="40" /><br /><br />
  <font size="+1">Email:</font> 
  <input type="text" name="emailbox" size="30" maxlength="40" /><br /><br />
  <font size="+1">Background colour:&nbsp;</font>
  <select name="background" size="8">
    <option value="#FFFFFF" selected="selected">white</option>
    <option value="#00FFFF">aqua</option>
    <option value="#0000FF">blue</option>
    <option value="#FF00FF">fuchsia</option>
    <option value="#808080">grey</option>
    <option value="#008000">green</option>
    <option value="#00FF00">lime</option>
    <option value="#800000">maroon</option>
    <option value="#000080">navy</option>
    <option value="#808000">olive</option>
    <option value="#800080">purple</option>
    <option value="#FF0000">red</option>
    <option value="#C0C0C0">silver</option>
    <option value="#008080">teal</option>
    <option value="#FFFF00">yellow</option>
  </select>
  <font size="+1">&nbsp;&nbsp;&nbsp;&nbsp;Text colour:&nbsp;</font>
  <select name="textColour" size="8">
    <option value="#FFFFFF" selected="selected">white</option>
    <option value="#00FFFF">aqua</option>
    <option value="#0000FF">blue</option>
    <option value="#FF00FF">fuchsia</option>
    <option value="#808080">grey</option>
    <option value="#008000">green</option>
    <option value="#00FF00">lime</option>
    <option value="#800000">maroon</option>
    <option value="#000080">navy</option>
    <option value="#808000">olive</option>
    <option value="#800080">purple</option>
    <option value="#FF0000">red</option>
    <option value="#C0C0C0">silver</option>
    <option value="#008080">teal</option>
    <option value="#FFFF00">yellow</option>
  </select>
</form>
<h3><a href="javascript:createPage();">Display homepage</a></h3>
</center>
</body>
</html>
